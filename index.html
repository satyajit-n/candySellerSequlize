<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Candy Seller Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1>Candy Seller Dashboard</h1></header>
    <div class="container">
      <form id="my-form">
        <div class="row">
          <div class="col">
            <label for="name">Candy Name:</label>
            <input type="text" id="name" />
          </div>
          <div class="col">
            <label for="description">Candy Description:</label>
            <input type="text" id="description" />
          </div>
          <div class="col">
            <label for="price">Candy Price:</label>
            <input type="text" id="price" />
          </div>
          <div class="col">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" />
          </div>
          <div class="col">
            <input class="btn-outline-dark" type="submit" value="Add Item" />
          </div>
        </div>
      </form>
      <ul id="users"></ul>

      <ul class="items" id="lisOfItems"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
